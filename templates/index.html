<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧪Periodic Table🧪</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>🧪Periodic Table🧪</h1>

  <div class="mode-buttons">
    <button id="quickRefBtn" class="active">🔍 Quick Reference</button>
    <button id="specsBtn">🧪 Atomic Specs</button>
  </div>

  <div id="periodic-table" class="grid"></div>

  <div id="info-popup" class="popup" style="display: none;">
    <div class="popup-card">
      <h2 id="element-name"></h2>
      <p id="element-fact"></p>
      <button id="close-popup">❌</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

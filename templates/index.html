<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧪Periodic Table🧪</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧪Periodic Table🧪</h1>
  <div id="periodic-table"></div>

  <div id="info-popup" class="hidden">
    <div class="popup-card">
      <span id="close-popup">❌</span>
      <h2 id="element-symbol"></h2>
      <h3 id="element-name"></h3>
      <p id="element-fact"></p>
      <button id="toggle-mode">Switch to Atomic Specs</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
